theme: uswds-jekyll
exclude:
  - CONTRIBUTING.md
  - Dockerfile
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - node_modules

permalink: pretty

sass:
  style: :compressed

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
    values:
      layout: post

scripts:
  - /assets/uswds/js/uswds.min.js
  - /assets/js/private-eye.js
  - /assets/js/application.js

title: TTS Engineering Practices Guide
description: A set of guidelines and best practices for an awesome engineering team
url: "https://engineering.18f.gov"
search_site_handle: engineering.18f.gov

google_analytics_ua: UA-48605964-19
dap_agency: GSA
dap_subagency: TTS

github_info:
  organization: 18F
  repository: development-guide
  default_branch: main

plugins:
  - jekyll-last-modified-at